<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>projeto player music</title>
</head>
<body>
    <img src="imagens/musica.jpg" >
    <div class="descricao">
        <h2>Yours to Hold</h2>
        <i>Skillet</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0.0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">1:00</p>
        </div>
    </div>
    <div class="player">
        <i class="fas fa-backward setas anterior"></i>
        <i class="far fa-play-circle botao-play"></i>
        <i class="far fa-pause-circle botao-pouse"></i>
        <i class="fas fa-forward setas proxima"></i>
        
    </div>
    <audio src="musicas/Yours to Hold.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
